---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date: '%Y-%m-%d' }}</p>
<div class="post">
{{ content }}
</div>
<div class="card">
    <div class="card-header"><h6>Tags</h6></div>
    <div class="card-body">
        {% for tag in page.tags %}
            <a href="/tags/#{{ tag | replace: " ", "-" }}"><span class="badge bg-primary">{{ tag }}</span></a>
        {% endfor %}
    </div>
</div>
