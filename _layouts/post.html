---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date: '%Y-%m-%d' }}</p>
<div class="post">
{{ content }}
</div>
<div class="tags panel panel-primary">
    <div class="panel-heading">Tags for this post</div>
    <div class="panel-body">
        {% for tag in page.tags %}
            <a href="/tags/#{{ tag | replace: " ", "-" }}"><span class="label label-primary">{{ tag }}</span></a>
        {% endfor %}
    </div>
</div>
{% include disqus.html %}
